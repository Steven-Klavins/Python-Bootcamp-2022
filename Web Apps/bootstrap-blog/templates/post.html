<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}
<body>
{% include "header.html" %}

<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{ blog.body| safe }}
            </div>
            {% if current_user.id == 1: %}
            <div>
                <a class="btn btn-primary" style="float: right; margin-right: 2rem;"
                   href="{{url_for('edit_post', post_id=blog.id)}}">Edit Post
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</article>

{% include "footer.html" %}

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
