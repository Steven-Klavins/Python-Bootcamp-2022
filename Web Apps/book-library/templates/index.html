<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}
{% include "header.html" %}
{% block content %}
<body>
<div class="container">
    <h1>Books</h1>

{% if books|length > 0 %}
{% for book in books %}
    <ul class="list-group">
        <li class="list-group-item">
            <h3>{{ book.title }} by {{ book.author }}, {{ book.rating|int }}/10</h3>
            <a href="{{ url_for('edit', book_id=book.id) }}"><button type="button" class="btn btn-primary">Edit</button></a>
            <a href="{{ url_for('delete', book_id=book.id) }}"><button type="button" class="btn btn-danger">Delete</button></a>
        </li>
    </ul>
{% endfor %}
{% else %}
    <p>Library is empty!</p>
{% endif %}

<a href="{{ url_for('add')}}"><button type="button" class="btn btn-success">Add New Book</button></a>
</div>
</body>
{% endblock %}
</html>
